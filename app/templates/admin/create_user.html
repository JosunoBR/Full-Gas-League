{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fa-solid fa-user-shield"></i> Cadastrar Novo Staff</h4>
            </div>
            <div class="card-body bg-dark text-white">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nome de Exibição (Comissário)</label>
                        <input type="text" name="username" class="form-control bg-secondary text-white border-0" placeholder="Ex: Comissario_Bruno" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">E-mail de Login</label>
                        <input type="email" name="email" class="form-control bg-secondary text-white border-0" placeholder="email@comissario.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha Provisória</label>
                        <input type="text" name="password" class="form-control bg-secondary text-white border-0" value="fullgas2026" required>
                        <small class="text-muted">Recomendado alterar depois.</small>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Nível de Acesso</label>
                        <select name="role" class="form-select bg-secondary text-white border-0">
                            <option value="ADM">Comissário (Padrão)</option>
                            <option value="SUPER_ADM">Super ADM (Dono)</option>
                        </select>
                        <small class="text-warning"><i class="fa-solid fa-triangle-exclamation"></i> Super ADMs podem excluir sua conta.</small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-light">Cancelar</a>
                        <button type="submit" class="btn btn-success">Criar Acesso</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
